<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <div class="image-container">
    <img src="assets/icon/iniciar_sesion.png" alt="Iniciar Sesión" class="login-image">
  </div>

  <ion-item>
    <ion-input [(ngModel)]="username" placeholder="Usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input
      [(ngModel)]="password"
      type="password"
      placeholder="Contraseña"
    ></ion-input>
  </ion-item>
  <ion-button expand="inset" class="centered-button" (click)="login()">Ingresar</ion-button>
</ion-content>
