<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<div class="image-container">
  <img src="assets/icon/registrar.png" alt="Registrar" class="registrar-image">
</div>

<ion-content class="ion-padding content-centered">
  <div class="form-container">
    <div class="form-inner">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" color="tertiary" (click)="register()">
        Registrarse
      </ion-button>
    </div>
  </div>
</ion-content>
