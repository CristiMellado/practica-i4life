<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <div class="image-container">
      <img src="assets/icon/gestor.png" alt="gestor" class="gestor">
    </div>
    <ion-title class="tarea">Gestor de Tareas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="newTaskTitle" placeholder="Nueva tarea"></ion-input>
    <ion-button (click)="addTask()" class="add-btn">AÃ±adir</ion-button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label [class.completed]="task.completed">
        <h2>{{ task.title }}</h2>
        <p>Departamento: {{ task.department }}</p>
        <p>Responsable: {{ task.userId?.username }}</p>
      </ion-label>
      <ion-checkbox
        slot="end"
        [(ngModel)]="task.completed"
        (ionChange)="toggleTask(task)"
      ></ion-checkbox>
      <ion-button color="danger" fill="clear" (click)="deleteTask(task)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
